<!DOCTYPE html>
<html>
    <head>
        <title> LINKS IN HTML</title>
    </head>
    <style>
        a{
            color: pink;
            text-decoration: none;
        }
        a:hover{
            color: red;
            text-decoration: dotted;
        }
        a:visited{
            color: blue;
        }
    </style>
    <body>
        <h1>This is just a sample code to work on links</h1>
        <a href="https://github.com/"> LINK </a>
    </body>
</html>
